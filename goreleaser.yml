builds:
  - main:
      goos:
        - windows
        - darwin
        - linux
      goarch:
        - amd64
        - arm64
      ldflags: -s -w
      artifacts:
        - dist/*.tar.gz
        - dist/*.zip
  archives:
    - name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
      format: zip
      exclude:
        - README*
        - LICENSE*
      files:
        - config.ini
    - name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
      format: tar.gz
      exclude:
        - README*
        - LICENSE*
      files:
        - config.ini
